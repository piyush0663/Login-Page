<!DOCTYPE html>
<html>

<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="login2.css"> <!-- You can link your CSS file here -->
</head>

<body>
    <div class="form-container">
  <h1>Login</h1>
  <form id="registrationForm" action="/register" method="post">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="abc@..." required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="password" required><br>

    <input type="submit" value="Login">
</form>

<script>
    // Add an event listener to handle registration form submission
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission to the server

      // Perform registration form validation and processing here
      // ...

      // After successful registration, redirect to login2 page
      alert('Successfully registered! You will now be redirected to the thank_you.html page.');
      window.location.href = 'thank_you.html'; // Replace 'login2.html' with the actual filename of your login2 page
    });
  </script>
</div>
</body>

</html>
